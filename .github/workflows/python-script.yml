name: Run Python Script

# 触发条件：每当有 push 操作到 main 分支时触发此工作流程
on:
  push:
    branches:
      - main

jobs:
  check-websites:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run script
      run: python your-script.py
